<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | WsCube Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex">

  <!--  Background + Branding -->
  <div class="hidden md:flex w-2/3 bg-cover bg-center items-center justify-center relative"
       style="background-image: url('/images/login.jpg');">
    <div class="bg-black bg-opacity-50 p-10 rounded-lg text-white text-center">
      <h1 class="text-4xl font-bold uppercase">WsCube Tech</h1>
      <p class="mt-3 text-xl font-light">Upskilling Bharat</p>
    </div>
  </div>

  <!-- Login Form -->
  <div class="w-full md:w-1/3 bg-white flex items-center justify-center p-8 shadow-lg z-10 relative">
    <div class="w-full max-w-sm">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Login</h2>
      <p class="text-gray-500 mb-6">Please enter your details to Login.</p>

      <form action="/login" method="POST" class="space-y-5">
        <div>
          <label class="block text-gray-700 mb-1">E-Mail</label>
          <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <input type="password" name="password" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input type="checkbox" name="remember" class="mr-2">
            Remember me
          </label>
          <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
          Login
        </button>
      </form>
    </div>
  </div>

</body>
</html>
